<!DOCTYPE html>
<html>
  {% assign version = site.time | date_to_xmlschema | cgi_escape %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstra.386/v3.3.2/dist/css/bootstrap.css?version={{ version }}"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstra.386/v3.3.2/dist/css/bootstrap-theme.css?version={{ version }}"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.css?version={{ version }}"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/magic/magic.min.css?version={{ version }}"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/tinseltown.js/tinseltown.min.css?version={{ version }}"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css?version={{ version }}"/>
    <link rel="shortcut icon" href="/favicon.ico?version={{ version }}"/>
  </head>
  <body>

    <div> {{ content }} </div>

    <!-- Force 3d acceleration always and forever :) -->
    <div class="app-force-gpu"></div>

    <script type="text/javascript">
      var _386 = { fastLoad: true };
    </script>

    <script src="/bower_components/jquery/dist/jquery.js?version={{ version }}"></script>
    <script src="/bower_components/bootstra.386/v3.3.2/dist/js/bootstrap.js?version={{ version }}"></script>
    <script src="/bower_components/typed.js/lib/typed.js?version={{ version }}"></script>
    <script src="/bower_components/novacancy.js/javascript/jquery.novacancy.js?version={{ version }}"></script>
    <script src="/bower_components/tinseltown.js/tinseltown.min.js?version={{ version }}"></script>
    <script src="/js/main.js?version={{ version }}"></script>
  </body>
</html>
